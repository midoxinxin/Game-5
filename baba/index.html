<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src="../lib/js/phaser-arcade-physics.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
	<title>爸爸</title>
</head>

<body onload="RoleOpen()" onclick="checkNow()" ontouchstart="checkNow()" onkeypress="checkNow()">

<!--game start display-->
<div id="GameStart" style="display: none;">
	<div id="gamestartMain">
		<div id="gamestartText">
			<h2></h2>
		</div>

		<div class="fancy" style="margin: 0 auto; padding: 0">
		</div>

		<div id="startgameButton">
			<a href="javascript:void(0);" onclick="startGame()" class="btn btn-block btn-lg redbuttonColor">开始游戏</a>
		</div>

	</div>
</div>


<!--role choose display-->
<div id="Role" style="display: none;">

	<a href="javascript:void(0)" onclick="roleChoose('duoduo')">
		<div id="duoduo"></div>
	</a>
	<a href="javascript:void(0)" onclick="roleChoose('feynman')">
		<div id="Feynman"></div>
	</a>
	<a href="javascript:void(0)" onclick="roleChoose('beier')">
		<div id="beier"></div>
	</a>
	<a href="javascript:void(0)" onclick="roleChoose('grace')">
		<div id="Grace"></div>
	</a>
	<a href="javascript:void(0)" onclick="roleChoose('joe')">
		<div id="Joe"></div>
	</a>
	<a href="javascript:void(0)" onclick="roleChoose('yangyangyang')">
		<div id="yangyangyang"></div>
	</a>

</div>


<!--game over display-->
<div id="GameOver" style="display: none;">
	<div id="gameoverMain">
		<div id="gameoverText">
			<h2>GameOver</h2>
		</div>

		<div id="yourScore">
			<p>Your score is <strong id="theScore">60</strong></p>
		</div>

		<div id="button">
			<div class="col5" id="replay">
				<a href="javascript:void(0);" onclick="restartGame()"
				   class="btn btn-block btn-lg redbuttonColor">Replay</a>
			</div>
			<div class="col5" id="share">
				<a href="javascript:void(0);" onclick="Share()" class="btn btn-block btn-lg bluebuttonColor">Share</a>
			</div>
		</div>


	</div>
</div>


<div id="the" style="display:block;"></div>


</body>
</html>
